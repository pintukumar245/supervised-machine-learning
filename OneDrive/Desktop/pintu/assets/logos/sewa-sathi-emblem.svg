<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="Sewa Sathi emblem logo">
  <defs>
    <style>
      .label { font-family: 'Poppins', 'Noto Sans', sans-serif; font-weight:700; }
    </style>
  </defs>
  <!-- Circle badge -->
  <circle cx="200" cy="180" r="140" fill="#F7FAFB" stroke="#2B8A78" stroke-width="8" />

  <!-- Two stylized hands forming a heart -->
  <g transform="translate(110,80) scale(1.1)">
    <path d="M70 110 C20 90, 30 30, 70 30 C100 30, 110 60, 130 80 C150 100, 130 110, 110 130 C90 150, 70 130, 70 110 Z" fill="#2B8A78" opacity="0.95" />
    <path d="M190 110 C240 90, 230 30, 190 30 C160 30, 150 60, 130 80 C110 100, 130 110, 150 130 C170 150, 190 130, 190 110 Z" fill="#2B8A78" opacity="0.95" />
    <!-- heart center -->
    <path d="M130 70 C120 50, 90 50, 90 72 C90 92, 130 115, 130 115 C130 115, 170 92, 170 72 C170 50, 140 50, 130 70 Z" fill="#F2C94C" />
    <!-- person (circle head + body) -->
    <circle cx="130" cy="82" r="12" fill="#153243" />
  </g>

  <!-- Text under emblem -->
  <text x="200" y="355" class="label" font-size="28" fill="#153243" text-anchor="middle">Sewa Sathi</text>
  <text x="200" y="378" class="label" font-size="16" fill="#3B6E61" text-anchor="middle">सेवा साथी</text>
</svg>